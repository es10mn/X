<script>


function getprayerofcity(  cety = "Ibb" )
{
  let params ={
    country:"YE",
    city:cety
  }
axios.get('http://api.aladhan.com/v1/timingsByCity/:date', {
    params: params
  })
  .then(function (response) {
    const timings =response.data.data.timings
    document.getElementById("fajr-time").innerHTML= timings.Fajr
    document.getElementById("sunrise-time").innerHTML= timings.Sunrise
    document.getElementById("dhurh-time").innerHTML= timings.Dhuhr
    document.getElementById("asr-time").innerHTML= timings.Asr
    document.getElementById("sunset-time").innerHTML= timings.Sunset
    document.getElementById("isha-time").innerHTML= timings.Isha
    document.getElementById("date").innerHTML= response.data.data.date.readable
    document.getElementById("day-date").innerHTML= response.data.data.date.hijri.weekday.ar
    console.log(response.data.data);
  })
  .catch(function (error) {
    console.log(error);
  })



}


  let ceties = [  "المهره","تعز","عدن","صنعاء","أب"]

    for (let city of ceties){
      const content = `<a href="#" onclick="katch()" class=" citiess text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">${city}</a>
 `
      document.getElementById("cityes").innerHTML += content
    }


    







var myFunction = function() {
  if (this.innerHTML == "عدن"){
    document.getElementById("cyte").innerHTML = "عدن"
      getprayerofcity("‘Adan")

  }
  else if(this.innerHTML == "صنعاء") {
    document.getElementById("cyte").innerHTML = "صنعاء"
    getprayerofcity("Şanʻā’")
  }
  else if(this.innerHTML == "أب") {
    document.getElementById("cyte").innerHTML = "أب"
    getprayerofcity("Ibb")
  }
  else if(this.innerHTML == "تعز") {
    document.getElementById("cyte").innerHTML ="تعز"
    getprayerofcity("	Tāʻizz")
  }
  else if(this.innerHTML == "المهره") {
    document.getElementById("cyte").innerHTML ="المهره"
    getprayerofcity("	Al Mahrah")
  }

};

 
var classname = document.getElementsByClassName("citiess");
    
    for (var i = 0; i < classname.length; i++) {
        classname[i].addEventListener('click', myFunction);
    
    
    }


 getprayerofcity()


</script>
